call_1: "» Բոտը պահանջում է <b>կոչի միջոցով օգտվողներ հրավիրելու</b> իրավունք, որպեսզի հրավիրի օգնականին ձեր զրույցին։"
call_2: "<u>{0} օգնականը արգելափակված է ձեր խմբում/ցանցում:</u>\n\n<b>ID:</b> <code>{1}</code>\n<b>Անուն:</b> {2}\n<b>Օգտագործողի անուն:</b> @{3}\n\nԽնդրում ենք վերականգնել օգնականին և փորձել նորից։"
call_3: "Չհաջողվեց հրավիրել {0} օգնականին ձեր զրույցին։\n\nՊատճառը՝ <code>{1}</code>"
call_4: "Խնդրում ենք սպասել...\n\nՀրավիրում ենք {0} օգնականին ձեր զրույցին..."
call_5: "{0} օգնականը հաջողությամբ միացավ։\n\nՓորձում է սկսել ստրիմը..."
call_6: "» Չհաջողվեց փոխել ստրիմը, խնդրում ենք օգտագործել /skip՝ սերիալը փոխելու համար։"
call_7: "» Ներբեռնվում է հաջորդ սերիալը հերթում։\n\nԽնդրում ենք սպասել..."
call_8: "<b>ԶԳՈՒՇԱՑՆՈՒՄ. ԱԿՏԻՎ ՏԵՍԱԶԱՆԳ ՉԻ ՈՒՆԵՆՎԵԼ.</b>\n\nԽնդրում ենք սկսել տեսազանգ ձեր խմբում/ցանցում և փորձել նորից։"
