start_2: "Բարև {0}, սա {1} է !\n\n⚡️ֆունկցիաներ ⚡️\n\n ➻ Ես կարող եմ նվագել երգեր խմբի VC-ում։\n➻ Վերջին թարմացում՝ բազմաթիվ լեզուներ։\n➻ Մերժում չունի։\n➻ Նվազեցված երգեր։\n➻ Ոչ գովազդային։\n➻ Լավագույն ձայնի որակ։\n➻ Պաշտպանություն սպամի, խարդախությունների, ռեյդերի և չարաշահման բոտերից։\n➻ Նվագում է աուդիո, երաժշտություն և տեսանյութեր խմբերում։\n➻ Ցանկալի անվտանգություն բոլոր օգտատերերի և խմբերի համար։\n➻ Ձեր գաղտնիությունը և անվտանգությունը մեր առաջնահերթությունն են։\n➻ Feel free to enjoy that protective measures are in place.\n┏━━━━━━━━━━━━━━━━━⧫\n┠ ➥ Աշխատանքային ժամ : {2}\n┠ ➥ Սերվերի պահեստավորում : {3}\n┠ ➥ CPU բեռ : {4}\n┠ ➥ RAM սպառում : {5}\n┠ ➥ Օգտատերեր : {6}\n┠ ➥ Չատեր : {7}\n┗━━━━━━━━━━━━━━━━━⧫\n\n➻ Սեղմեք օգնության կոճակը՝ տեղեկություններ ստանալու համար իմ մոդուլների և հրամանների մասին։"
start_3: "Բարև {0},\nՍա {1} է\n\nՇնորհակալություն {2}-ին ինձ ավելացնելու համար, {3} կարող է հիմա նվագել երգեր այս չատում։"
start_4: "🎄 <b>ԱՎԵԼԻԻՆ ԳՐՈՒՊ ԿԻՆԵԼՈՒ Է</b> 🎄\n\nԽնդրում ենք փոխել ձեր <b>ԳՐՈՒՊԸ</b> <b>ԱՎԵԼԻԻՆ ԳՐՈՒՊԻ</b> և ապա նորից ինձ ավելացնել։\n\n<b>Ինչպե՞ս դարձնել Ավելիին Գրուպ :</b>\n- Ցույց տվեք ձեր խմբի հաղորդագրությունների պատմությունը <b>ՄԱՐՄԱՑԵԼ</b>։"
start_5: "<b>↝ Սև ցուցակում գտնվող չատ ↜</b>\n\nԱյս չատը սև ցուցակում է {0} տվյալների բազայում։\nՆախաձեռնեք <a href={1}>սուդո օգտատեր</a> Ձեր չատը հանելու համար սև ցուցակից կամ այցելեք <a href={2}>աջակցության չատ</a>։"
start_6: "😲 <b>ՏՐԱԿԱՑՈՒԹՅԱՆ ՏԵՂԵԿԱՏՎՈՒԹՅՈՒՆ</b> 😲\n\n📌 <b>ՎԱՐՈՂ :</b> {0}\n\n⏳ <b>Տևողություն :</b> {1} րոպե\n👀 <b>Դիտումներ :</b> <code>{2}</code>\n⏰ <b>Հրապարակվել է :</b> {3}\n📎 <b>ԱՌՋԵԼԻՑ :</b> <a href={4}>{5}</a>\n\n<u><b>🥀 ՈՐՈՇՈՒՄ ՏՐՈՆՆՈՒՄ {6}</b></u>"

help_1: "Ընտրեք այն կատեգորիան, որի համար ցանկանում եք օգնություն ստանալ։\nՀարցեր տվեք <a href={0}>աջակցության չատում</a>\n\nԲոլոր հրամանները կարող են օգտագործվել <code>/</code> նշանի հետ։"
