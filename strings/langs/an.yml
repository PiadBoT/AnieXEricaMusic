general_1: "«Պատասխանեք օգտագործողի հաղորդմանը կամ տվեք օգտագործողի անունը/օգտագործողի ID-ը.»"
general_2: "«Մի բան սխալ եղավ ձեր հարցը մշակելու ընթացքում։\n\nԲացառություն՝ <code>{0}</code>»"
general_3: "«Դուք անանուն ադմին եք այս զրույցում, վերադարձեք օգտագործողի հաշիվին՝ ինձ օգտագործելու համար.»"
general_4: "«Դուք չունեք թույլտվություններ տեսազանգեր կառավարելու համար։\n\nԹարմացրեք ադմին կոշտվանը՝ /reload»"
general_5: "«Բոտը չի ստրիմ անում տեսազանգում։»"

