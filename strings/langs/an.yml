call_10: "<b>ՏԵԼԵԳՐԱՄ ՍԵՐՎԵՐԻ ԵՐԵԿՏՈՒՄ</b>\n\nՏելեգրամը ունի ներքին խնդիրներ, խնդրում ենք փորձել նորից խաղալ կամ վերագործարկել տեսազանգի ֆունկցիան ձեր խմբում։"

