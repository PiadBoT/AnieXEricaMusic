setting_1: "<u><b>{0} կարգավորումների վահանակ</b></u>\n\n<b>Չաթի ID :</b> <code>{1}</code>\n<b>Չաթի վերնագիր :</b> {2}\n\nԶգուշացրեք ստորև նշված կոճակների վրա կարգավորումները փոփոխելու համար."
setting_2: "» ԴԻՐԵԿՏ : որոնումներն ուղարկում է անմիջապես.\n\n» INLINE : վերադարձնում է inline կոճակներ՝ տեսանյութի և ձայնի միջև ընտրելու համար."
setting_3: "» ՈՐՊԵՍ ԿԱՅԱՑԱԾ : յուրաքանչյուր անձ կարող է օգտագործել ադմին թերակատարումները [skip, pause, resume և այլն], որոնք առկա են այս խմբում.\n\n» ԱԴՄԻՆԻ ԼՈՒՅՍ : միայն ադմինները և լիազորված օգտվողները կարող են օգտագործել ադմին թերակատարումները."
setting_4: "» Լիազորված օգտվողներ չկան."
setting_5: "» Խումբ : երաժշտություն նվագում է խմբում, որտեղ հրաման է տրվել.\n\n» ՉԱՆՆԵԼ : երաժշտություն նվագում է այն频道ում, որը ցանկանում եք. սահմանեք频道 ID /channelplay-ով"
setting_6: "» ՈՐՊԵՍ ԿԱՅԱՑԱԾ : այս խմբում առկա ցանկացած անձ կարող է նվագել երաժշտություն.\n\n» ԱԴՄԻՆԻ ԼՈՒՅՍ : միայն ադմինները կարող են նվագել երաժշտությունը այս խմբում."
