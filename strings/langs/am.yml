start_2: "Ողջույն {0}, Այստեղ {1} !\n\n⚡️գորոծղություններն են⚡️\n\n ➻ Ես կարող եմ միացնել երաժշտություն զրուցարաններում \n➻ Ավելացնել մի քանի լեզուներ\n➻ Առանց խափանման.\n➻ Ներբեռնել երգեր \n➻ Առանց գովազդների\n➻ Ձայնի լավագույն որակը.\n➻ Ապահովված է սպամից, սկամից, խաբեությունից և չարագործություններից \n➻ Աուդիո և վիդեո կոնտենտի միացում զրուցարաններում \n➻ Բարելավված անվտանգություն՝ զրուցարանների անդամների \n➻ Ձեր անվտանգությունը մեզ համար ամենակարևորն է \n➻ Վայելեք բոլոր հնարավորությունները.\n┏━━━━━━━━━━━━━━━━━⧫\n┠ ➥ Uptime : {2}\n┠ ➥ Սերվերի հիշողություն : {3}\n┠ ➥ CPU Load : {4}\n┠ ➥ RAM Consumption : {5}\n┠ ➥ Օգտատերեր : {6}\n┠ ➥ Զրուցարաններ  : {7}\n┗━━━━━━━━━━━━━━━━━⧫\n\n➻ Անցեք օգնություն վահանակով, որպեզի տեղեկանաք իմ մոդուլների և հրահանգների մասին."
